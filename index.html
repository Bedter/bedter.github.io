<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заголовок страницы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="HS()">Hide / Show</button>
    <button onclick="DA()">Deactive / Active</button>
</body>
<script>
    let tg = window.Telegram.WebApp
    
    tg.expand()
    
    function HS() {
        if (tg.MainButton.isVisible) {
            tg.MainButton.hide()
        }
        else {
            tg.MainButton.show()
        }
    }
    
    function DA() {
        if (tg.MainButton.isActive) {
            tg.MainButton.disable()
        }
        else {
            tg.MainButton.enable()
        }
    }

    Telegram.WebApp.onEvent("mainButtonClicked",function(){
        tg.sendData("Сигма крипер вместе...")
        tg.close()
    })
</script>
</html>
